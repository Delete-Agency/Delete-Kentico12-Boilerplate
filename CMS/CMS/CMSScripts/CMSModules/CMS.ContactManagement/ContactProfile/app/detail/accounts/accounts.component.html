<ul ng-if="::$ctrl.field.FieldValue.length > 1" class="row field-account">
    <li ng-repeat="subfield in ::$ctrl.field.FieldValue" ng-switch on="subfield.Type" class="col-md-12">
        <cms-account account="subfield" />
    </li>
</ul>
<cms-account ng-if="::$ctrl.field.FieldValue.length === 1" account="$ctrl.field.FieldValue[0]" />
