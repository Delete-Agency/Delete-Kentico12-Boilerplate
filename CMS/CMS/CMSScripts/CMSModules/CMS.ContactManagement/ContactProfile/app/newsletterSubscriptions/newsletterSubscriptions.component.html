<div>
    <ul>
        <li ng-repeat="newsletterSubscription in $ctrl.subscriptions track by $index">
            <a target="_blank" ng-href="{{::newsletterSubscription.NewsletterUrl}}">{{::newsletterSubscription.NewsletterName}}</a>
        </li>
    </ul>
    <span ng-if="$ctrl.subscriptions && !$ctrl.subscriptions.length">{$ contactmanagement.contact.newslettersubscriptions.nodata $}</span>
</div>
