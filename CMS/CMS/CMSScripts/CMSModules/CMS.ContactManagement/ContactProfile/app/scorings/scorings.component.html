<h4>{$ contactmanagement.contact.scoring.title $}</h4>
<div ng-if="$ctrl.scorings">
    <div class="row" ng-if="$ctrl.scorings.length">
        <dl class="col-md-3" ng-repeat="scoring in $ctrl.scorings track by $index">
            <dt>{{::scoring.Points}}</dt>
            <dd>{{::scoring.Name}}</dd>
        </dl>
    </div>
    <span ng-if="!$ctrl.scorings.length">{$ contactmanagement.contact.scoring.nodata $}</span>
</div>
