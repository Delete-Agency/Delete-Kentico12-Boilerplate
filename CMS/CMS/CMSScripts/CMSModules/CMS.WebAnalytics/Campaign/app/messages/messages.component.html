<div ng-if="$ctrl.getPermanentError()"
     class="form-autosave-message alert-error">
    {{ $ctrl.getPermanentError() }}
</div>

<div ng-if="$ctrl.temporaryMessage && !$ctrl.getPermanentError()"
     class="form-autosave-message"
     ng-class="$ctrl.temporaryMessageClass">
    {{ $ctrl.temporaryMessage }}
</div>
