<button class="icon-only btn btn-icon blue" ng-click="$ctrl.collapsed = !$ctrl.collapsed">
    <i aria-hidden="true" class="icon-plus-square " ng-if="$ctrl.collapsed" title="{$ general.expand $}"></i>
    <i aria-hidden="true" class="icon-minus-square" ng-if="!$ctrl.collapsed" title="{$ general.collapse $}"></i>
</button>
