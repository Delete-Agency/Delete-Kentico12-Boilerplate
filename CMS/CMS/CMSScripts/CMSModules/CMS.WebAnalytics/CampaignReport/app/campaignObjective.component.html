<div class="campaign-objective content-block-50" ng-if="$ctrl.objective" ng-class="{met : $ctrl.objective.actual >= $ctrl.objective.target}">
    <div class="objective-header col-md-8 col-sm-8 col-xs-8">
        <h4>{$campaign.objective$}</h4>
        <span>{{::$ctrl.objective.name}}</span>
    </div>
    <div class="objective-result col-md-2 col-sm-2">
        <span>{{::100 * $ctrl.objective.actual / $ctrl.objective.target | number : 1}}%</span>
    </div>
    <div class="objective-detail col-md-1 col-sm-1 col-xs-6">
        <dl>
            <dt>{{::$ctrl.objective.actual | shortNumber}}</dt>
            <dd>{$campaign.objective.actual$}</dd>
        </dl>
    </div>
    <div class="objective-detail col-md-1 col-sm-1">
        <dl>
            <dt>{{::$ctrl.objective.target | shortNumber}}</dt>
            <dd>{$campaign.objective.target$}</dd>
        </dl>
    </div>
</div>
