<div class="content-block-50">
    <cms-campaign-status status="$ctrl.report.status"></cms-campaign-status>
</div>
<div class="campaign-description">
    <p>{{::$ctrl.report.description}}</p>
</div>
<dl>
    <dt ng-if="::$ctrl.report.launchDate">{$ campaign.basicinfo.start $}</dt>
    <dd ng-if="::$ctrl.report.launchDate">{{::$ctrl.report.launchDate | date:'medium'}}</dd>
    <dt ng-if="::$ctrl.report.finishDate">{$ campaign.basicinfo.end $}</dt>
    <dd ng-if="::$ctrl.report.finishDate">{{::$ctrl.report.finishDate | date:'medium'}}</dd>
</dl>
<cms-campaign-objective objective="$ctrl.report.objective"></cms-campaign-objective>
