<div class="content-block campaign-tab-switcher">
    <div class="btn-group">
        <button ng-repeat="tab in ::$ctrl.tabs"
                type="button"
                class="btn btn-default"
                ng-class="{active: $ctrl.activeTab === $index}"
                ng-click="$ctrl.changeTab($index)">
            {{::tab}}
        </button>
    </div>
</div>
